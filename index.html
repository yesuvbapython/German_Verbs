    // ===== Render =====
    const list = document.getElementById("list");
    const count = document.getElementById("count");

    function render(items){
      list.innerHTML = items.map(v=>{
        const verbEasy = easyDePronounce(v.verb);
        const examples = v.examples.map(([de,en])=>{
          const easy = easyDePronounce(de);
          // sentence row with right-side easy phonetic
          return `
            <div class="ex-row">
              <div class="ex-left">
                <b>Beispiel:</b> ${de}
                <button class="say" onclick="speak('${de.replace(/'/g,"\\'")}')">🔊</button>
                <span style="margin-left:6px;color:var(--muted)">${en}</span>
              </div>
              <div class="ex-right">👄 ${easy}</div>
            </div>
          `;
        }).join("");
        return `
          <section class="verb">
            <div class="verb-head">
              <h3 class="verb-title">${v.id}. ${v.verb} <span class="meaning">— ${v.meaning}</span></h3>
              <div class="rightline">
                <button class="say" onclick="speak('${v.verb.replace(/'/g,"\\'")}')">🔊 /<span class="ipa">${v.ipa}</span>/</button>
                <span class="easy">👄 ${verbEasy}</span>
              </div>
            </div>
            <div class="examples">
              ${examples}
            </div>
          </section>
        `;
      }).join("");

      count.textContent = `${items.length} / ${verbs.length} shown`;
    }

    render(verbs);

    // Search
    document.getElementById("search").addEventListener("input", e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return render(verbs);
      const filtered = verbs.filter(v =>
        v.verb.toLowerCase().includes(q) ||
        v.meaning.toLowerCase().includes(q) ||
        v.examples.some(([de,en])=> de.toLowerCase().includes(q) || en.toLowerCase().includes(q))
      );
      render(filtered);
    });
  </script>
